title: Home Assistant - test

views:
  - title: Test Card-Mod
    path: test
    panel: true
    icon: mdi:test-tube
    cards:
      - type: vertical-stack
        cards:
          # ── Top: Light control with frosted glass ──
          - type: custom:mushroom-light-card
            entity: light.wled
            name: "\U0001F9EA Тест Волшебной Лампы"
            icon: mdi:star-face
            show_brightness_control: true
            show_color_control: true
            use_light_color: true
            fill_container: true
            card_mod:
              style: |
                ha-card {
                  background: rgba(255, 255, 255, 0.1) !important;
                  backdrop-filter: blur(12px) !important;
                  -webkit-backdrop-filter: blur(12px) !important;
                  border: 1px solid rgba(255, 255, 255, 0.15) !important;
                  border-radius: 24px !important;
                  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25) !important;
                }

          # ── Speed & Intensity sliders ──
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-number-card
                entity: number.wled_speed
                name: Скорость
                icon: mdi:speedometer
                fill_container: true
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.08) !important;
                      backdrop-filter: blur(10px) !important;
                      -webkit-backdrop-filter: blur(10px) !important;
                      border: 1px solid rgba(255, 255, 255, 0.12) !important;
                      border-radius: 20px !important;
                    }
              - type: custom:mushroom-number-card
                entity: number.wled_intensity
                name: Яркость эффекта
                icon: mdi:blur-radial
                fill_container: true
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 255, 255, 0.08) !important;
                      backdrop-filter: blur(10px) !important;
                      -webkit-backdrop-filter: blur(10px) !important;
                      border: 1px solid rgba(255, 255, 255, 0.12) !important;
                      border-radius: 20px !important;
                    }

          # ── Section header ──
          - type: markdown
            content: "## ✨ Тест эффектов"
            card_mod:
              style: |
                ha-card {
                  background: transparent !important;
                  border: none !important;
                  box-shadow: none !important;
                }

          # ── Row 1: Rainbow, Fire, Ocean ──
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Радуга
                icon: mdi:rainbow
                layout: vertical
                tap_action:
                  action: call-service
                  service: light.turn_on
                  data:
                    entity_id: light.wled
                    effect: Rainbow
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape {
                        --shape-color: none !important;
                        --icon-color: #fff !important;
                        --icon-size: 42px;
                      }
                    .: |
                      ha-card {
                        background: url('/local/glamp/rainbow.jpg') center/cover no-repeat !important;
                        aspect-ratio: 1 / 1;
                        max-width: 200px;
                        border-radius: 16px !important;
                        border: none !important;
                        color: #fff !important;
                        text-shadow: 0 2px 6px rgba(0,0,0,0.7);
                        font-weight: 700;
                        box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3) !important;
                        transition: transform 0.2s ease, box-shadow 0.2s ease !important;
                        overflow: hidden;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                      }
                      ha-card:active {
                        transform: scale(0.95) !important;
                      }

              - type: custom:mushroom-template-card
