title: Home Assistant - сервер
theme: happy

views:
  - title: Гостинная
    icon: mdi:sofa

    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Атмосфера**

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.ble_tracker_livingroom_temperature
                name: Температура
              - entity: sensor.ble_tracker_livingroom_humidity
                name: Влажность
            name: Параметры гостинной
            hours_to_show: 24
            points_per_hour: 1
            show:
              graph: line
              legend: true
              icon: false
              state: true
              name: true
              fill: fade
              extrema: true
              average: true

          - type: custom:clock-weather-card
            entity: weather.forecast_home
            time_format: 24
            date_format: "%A, %d %B %Y"
            show_week_number: true
            show_weather_forecast: true
            show_humidity: true
            show_wind: true
            show_pressure: true
            weather_forecast_days: 5

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Свет**

          - type: custom:mushroom-entity-card
            entity: switch.elka_socket_1
            name: Елка
            icon: mdi:hexagram
            fill_container: true
            tap_action:
              action: toggle
            icon_color: amber

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Пылесос**

          - type: custom:xiaomi-vacuum-card
            entity: vacuum.baiden_n
            name: Байден Н
            vendor: xiaomi
            image: default
            # image: /local/vacuum.png
            state:
              status:
                label: "Статус: "
              mode:
                label: "Режим: "
            attributes:
              main_brush: false
              side_brush: false
              filter: false
              sensor: false
              s_area:
                key: s_area
                label: "Площадь: "
                unit: " м²"
              s_time:
                key: s_time
                label: "Время: "
                unit: " мин"
              is_mop:
                key: is_mop
                label: "Мойка: "
            buttons:
              start:
                icon: mdi:play
                label: Старт
              pause:
                icon: mdi:pause
                label: Пауза
              stop:
                icon: mdi:stop
                label: Стоп
              spot: false
              locate:
                icon: mdi:map-marker
                label: Найти
              return:
                icon: mdi:home
                label: Домой

          # - type: entities
          #   entities:
          #     - entity: sensor.vlazhnaia_uborka
          #       name: "Влажная уборка"

  - title: Спальная
    icon: mdi:bed-king

    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Свет**

          - type: custom:mushroom-light-card
            entity: light.nastolnaia_lampa
            name: Настольная лампа
            icon: mdi:desk-lamp
            show_brightness_control: true
            show_color_temp_control: true
            show_color_control: true
            use_light_color: true

          - type: markdown
            content: >
              **Климат**

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.ble_tracker_bedroom_temperature
                name: Температура
              - entity: sensor.ble_tracker_bedroom_humidity
                name: Влажность
            name: Параметры Спальной
            hours_to_show: 24
            points_per_hour: 1
            show:
              graph: line
              legend: true
              icon: false
              state: true
              name: true
              fill: fade
              extrema: true
              average: true

      - type: vertical-stack
        cards:
          # - type: markdown
          #   content: >
          #     **Климат**

          # - type: custom:mini-graph-card
          #   entities:
          #     - entity: sensor.ble_tracker_bedroom_temperature
          #       name: Температура
          #     - entity: sensor.ble_tracker_bedroom_humidity
          #       name: Влажность
          #   name: Параметры Спальной
          #   hours_to_show: 24
          #   points_per_hour: 1
          #   show:
          #     graph: line
          #     legend: true
          #     icon: false
          #     state: true
          #     name: true
          #     fill: fade
          #     extrema: true
          #     average: true

          - type: entities
            title: Увлажнитель
            entities:
              - entity: fan.xiaomi_deerma
                name: Питание
                icon: mdi:air-humidifier
              - entity: input_select.humidifier_mode
                name: Режим
              - entity: input_number.airhumidifier_target_humidity
                name: Целевая влажность
              - entity: sensor.air_humidifier_humidity
                name: Текущая влажность
              - entity: sensor.air_humidifier_temperature
                name: Температура
              - entity: sensor.air_humidifier_water
                name: Бак пуст

          - type: entities
            title: Очиститель воздуха
            entities:
              - entity: fan.xiaomi_airpurifier
                name: Питание
                icon: mdi:air-purifier
              - entity: input_select.airpurifier_mode
                name: Режим
              - entity: input_number.airpurifier_favorite_level
                name: Уровень мощности
              - entity: sensor.air_purifier_aqi
                name: Качество воздуха (AQI)
              - entity: sensor.air_purifier_filter_life
                name: Ресурс фильтра
              - entity: sensor.air_purifier_temperature
                name: Температура
              - entity: sensor.air_purifier_humidity
                name: Влажность

  - title: Веранда
    icon: mdi:border-outside

    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Атмосфера**

          - type: custom:clock-weather-card
            entity: weather.forecast_home
            time_format: 24
            date_format: "%A, %d %B %Y"
            show_week_number: true
            show_weather_forecast: true
            show_humidity: true
            show_wind: true
            show_pressure: true
            weather_forecast_days: 5

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Свет**

          - type: custom:mushroom-entity-card
            entity: switch.girlianda_socket_1
            name: Гирлянда
            icon: mdi:string-lights
            fill_container: true
            tap_action:
              action: toggle
            icon_color: amber
