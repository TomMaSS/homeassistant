# ============================================
# НАСТЕННЫЙ ВЫКЛЮЧАТЕЛЬ (Wall Switch TS004F)
# ============================================

# === КНОПКА 1: Настольная лампа ===

- id: wall_switch_btn1_single
  alias: "Выключатель - Кнопка 1 включить лампу"
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/moes_zigbee_black_4_buttons_switch/action
      payload: "1_single"
  action:
    - action: light.turn_on
      target:
        entity_id: light.nastolnaia_lampa
      data:
        brightness_pct: 1

- id: wall_switch_btn1_double
  alias: "Выключатель - Кнопка 1 лампа 50%"
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/moes_zigbee_black_4_buttons_switch/action
      payload: "1_double"
  action:
    - action: light.turn_on
      target:
        entity_id: light.nastolnaia_lampa
      data:
        brightness_pct: 50

- id: wall_switch_btn1_hold
  alias: "Выключатель - Кнопка 1 выключить лампу"
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/moes_zigbee_black_4_buttons_switch/action
      payload: "1_hold"
  action:
    - action: light.turn_off
      target:
        entity_id: light.nastolnaia_lampa

